  <main class="container my-5">
  <h1 class="mb-4">Carrito de Compras</h1>

  <!-- 1) LISTA DE PRODUCTOS DEL CARRITO -->
  <section id="carrito-lista" class="mt-4">
    <div id="productos-comprados" class="carrito-items"></div>
  </section>

  <!-- 2) DIRECCIÓN DE ENVÍO -->
  <section class="bloque-carrito mt-4">
    <h2 class="titulo-bloque">Dirección de envío</h2>

    <div class="form-direccion">
      <div class="fila-direccion fila-dos-columnas">
        <div class="grupo-input">
          <label for="dir-nombre">Nombre</label>
          <input id="dir-nombre" type="text" class="form-control" placeholder="Nombre">
        </div>
        <div class="grupo-input">
          <label for="dir-apellido">Apellido</label>
          <input id="dir-apellido" type="text" class="form-control" placeholder="Apellido">
        </div>
      </div>

      <div class="fila-direccion">
        <div class="grupo-input">
          <label for="dir-calle">Calle</label>
          <input id="dir-calle" type="text" class="form-control" placeholder="Ej: Av. Italia 1234">
        </div>
      </div>

      <div class="fila-direccion">
        <div class="grupo-input">
          <label for="dir-apto">Apartamento / Casa</label>
          <input id="dir-apto" type="text" class="form-control" placeholder="Apartamento, casa, bloque, etc.">
        </div>
      </div>

      <div class="fila-direccion fila-dos-columnas">
        <div class="grupo-input">
          <label for="dir-ciudad">Ciudad</label>
          <input id="dir-ciudad" type="text" class="form-control" placeholder="Ciudad">
        </div>
        <div class="grupo-input">
          <label for="dir-pais">País</label>
          <input id="dir-pais" type="text" class="form-control" placeholder="País">
        </div>
      </div>
    </div>
  </section>

  <!-- 3) MÉTODO DE ENVÍO -->
  <section class="bloque-carrito mt-4">
    <h2 class="titulo-bloque">Método de envío</h2>

    <div class="envio-opciones">
      <label class="envio-opcion">
        <input type="radio" name="tipoEnvio" id="envio-premium" value="premium" data-porcentaje="15">
        <span class="envio-circulo"></span>
        <span class="envio-texto">
          <strong>Premium</strong><br>
          2 a 5 días (15%)
        </span>
      </label>

      <label class="envio-opcion">
        <input type="radio" name="tipoEnvio" id="envio-express" value="express" data-porcentaje="7">
        <span class="envio-circulo"></span>
        <span class="envio-texto">
          <strong>Express</strong><br>
          5 a 8 días (7%)
        </span>
      </label>

      <label class="envio-opcion">
        <input type="radio" name="tipoEnvio" id="envio-standard" value="standard" data-porcentaje="5">
        <span class="envio-circulo"></span>
        <span class="envio-texto">
          <strong>Standard</strong><br>
          12 a 15 días (5%)
        </span>
      </label>
    </div>
  </section>


    <!-- 4) FORMA DE PAGO -->
  <section class="bloque-carrito mt-4">
    <h2 class="titulo-bloque">Forma de pago</h2>

    <div class="mb-3">
      <select id="formaPago" class="form-select" required>
        <option value="">Seleccione una opción</option>
        <option value="tarjeta">Tarjeta de crédito</option>
        <option value="transferencia">Transferencia bancaria</option>
      </select>
    </div>
  </section>

  <!-- 4) RESUMEN DE COMPRAS -->
  <section class="resumen-compra mt-4">
    <div class="resumen-caja">
      <h3 class="resumen-titulo mb-3">Resumen de compras</h3>

      <div class="fila-resumen">
        <span>Subtotal productos</span>
        <span id="resumen-subtotal">$0.00</span>
      </div>

      <div class="fila-resumen">
        <span>Costo de envío</span>
        <!-- LÓGICA DE KIM -->
        <span id="resumen-envio">$0.00</span>
      </div>

      <hr class="resumen-divisor">

      <div class="fila-resumen fila-resumen-total">
        <span>Total</span>
        <span id="cart-total">$0.00</span>
      </div>

      <!-- FALTA LA LÓGICA DEL BOTÓN FINALIZAR COMPRA (KIM) -->
      <button id="boton-compra-finalizar" class="btn btn-primary btn-lg w-100 mt-3">
        Finalizar Compra
      </button>
    </div>
  </section>
  <!-- MODAL DE VALIDACIÓN -->
<div id="modal-validacion" class="modal-validacion">
  <div class="modal-contenido">
    <p id="modal-texto"></p>
    <button id="modal-cerrar" class="btn btn-primary">Cerrar</button>
  </div>
</div>

  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

#modal-texto {
  font-size: 18px;
  margin-bottom: 15px;
}
</style>
