<!DOCTYPE html>
<html lang="es" data-tema="claro"> <!--1-->

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/botonclarooscuro.css">
</head>


<body>

    <button id="boton-tema" aria-label="Cambiar tema"></button>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>    

  <main class="container my-5">
    <h1 class="mb-4">Carrito de Compras</h1>
      <div class="carrito-grid"> <!--2-->


    <!-- LISTA DE PRODUCTOS-->
  <div class="productos-comprados" class="carrito-productos"> </div>

    </aside> 
 
    <!-- Nuevos botones para darle funcionalidad-->
    <div class="container my-5">
  <h3>Datos de envío</h3>
  <form id="form-compra">
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección:</label>
      <input type="text" id="direccion" class="form-control" placeholder="Ej: Calle 1234" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Forma de envío:</label><br>
      <input type="radio" name="envio" value="estandar"> Envío estándar<br>
      <input type="radio" name="envio" value="express"> Envío exprés
    </div>

    <h3>Forma de pago</h3>
    <div class="mb-3">
      <select id="formaPago" class="form-select" required>
        <option value="">Seleccione una opción</option>
        <option value="tarjeta">Tarjeta de crédito</option>
        <option value="transferencia">Transferencia bancaria</option>
      </select>
    </div>
  </form>
</div>

<div id="mensaje-compra" class="alert mt-3" style="display:none;"></div>
<!-- Nuevos botones de costos para agregarles funcionalidad-->
<div class="container my-4" id="costos">
  <h3>Costos</h3>
  <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
  <p><strong>Costo de envío:</strong> $<span id="costo-envio">0.00</span></p>
  <hr>
  <p><strong>Total:</strong> $<span id="total-final">0.00</span></p>
</div>
    
  </main>
  
  <footer class="text-muted">
    <div class="container">
      <p class="float-end"> <a href="#">Volver arriba</a> </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/verify.js"></script>
  <script src="js/botonclarooscuro.js"></script>

</body>
</html>
