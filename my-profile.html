<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CompraFácilUY - Perfil del Usuario</title>

  <!-- Fuentes y estilos -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" id="navbar1">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#!">CompraFácilUY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
            <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
      </ul>   
          
        </ul>
        <form class="d-flex">
          <button class="btn btn-outline-dark" type="button">
            <i class="fa-solid fa-cart-shopping"></i>
            Carrito
            <span id="cart-count" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container">
    <div class="profile-card p-4 text-center">
      <h2 class="mb-4 text-primary">Perfil del Usuario</h2>

      <!-- Imagen de perfil -->
      <div class="img-container mb-3 position-relative d-inline-block">
        <img id="profileImage" src="https://via.placeholder.com/150" alt="Foto de perfil" class="profile-img">
        <label for="imageUpload" class="upload-btn position-absolute bottom-0 end-0 bg-primary text-white rounded-circle p-2 shadow">
          <i class="bi bi-camera-fill"></i>
        </label>
        <input type="file" id="imageUpload" accept="image/*" class="d-none">
      </div>

      <!-- Formulario -->
      <form id="profileForm" class="text-start mt-3">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono de Contacto</label>
          <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
        <div class="d-grid mt-2">
          <button type="button" id="clearData" class="btn btn-danger">Borrar datos</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/my-profile.js"></script>
</body>
</html>
