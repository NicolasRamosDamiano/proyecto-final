<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/estilo-product-info.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>

<body>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light" id="navbar1">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#!">CompraFácilUY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
            <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
            <li class="nav-item"><a class="nav-link" href="my-profile.html">
            <i class="bi bi-person-circle"></i> Mi perfil </a></li>
        </ul>
        <form class="d-flex">
          <button class="btn btn-outline-dark" type="button">
            <i class="fa-solid fa-cart-shopping"></i>
            Carrito
            <span id="cart-count" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="row gx-4 gx-lg-5 align-items-center">

        <div class="col-md-6">
          <img id="product-img" src="" alt="Imagen principal" class="main-img card-img-top mb-3">
          <div id="product-thumbs" class="thumbs"></div>
        </div>

        <div class="col-md-6">
          <h1 class="display-5 fw-bolder" id="product-name"></h1>
          <div class="fs-5 mb-3">
            <span class="text-decoration-line-through" id="product-oldprice"></span>
            <span id="product-price"></span>
          </div>
          <p class="lead" id="product-description"></p>
          <div class="d-flex">
            <input class="form-control text-center me-3" id="inputQuantity" type="number" value="1"
              style="max-width: 4rem" />
            <button class="btn btn-outline-dark flex-shrink-0" type="button">
             <i class="fa-solid fa-cart-shopping"></i>
              Añadir al carrito
            </button>
          </div>
        </div>


      </div>
    </div>
  </section>

<!-- Comentarios -->
<section class="py-5">
  <div class="container">
    <h3 class="fw-bolder mb-3">Comentarios</h3>
    
    <div id="rating"></div>
    <div id="promedio-texto" class="mt-3 fw-semibold"></div>

    <!-- Nuevo comentario -->
    <div class="mt-4">
      <h5>Escribe tu comentario</h5>
      <textarea id="nuevoComentario" class="form-control mb-2" rows="3" placeholder="Escribe aquí tu opinión..."></textarea>
      
      <label for="puntuacion" class="form-label">Tu puntuación:</label>
      <select id="puntuacion" class="form-select mb-3" style="max-width: 150px;">
        <option value="5">⭐⭐⭐⭐⭐ (5)</option>
        <option value="4">⭐⭐⭐⭐ (4)</option>
        <option value="3">⭐⭐⭐ (3)</option>
        <option value="2">⭐⭐ (2)</option>
        <option value="1">⭐ (1)</option>
      </select>

      <button id="btnComentar" class="btn btn-dark">Publicar comentario</button>
    </div>
  </div>
</section>


<!-- Productos Recomendados --> <section class="py-5 bg-light" id="SectionRecomendados"> 
  <div class="container px-4 px-lg-5 mt-5"> <h2 class="fw-bolder mb-4">Productos Recomendados</h2> 
    <div id="containerRecomendados" class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-lg-4 justify-content-center"> 
      <!-- Acá se van a insertar las cards de manera dinámica a través del JS--> 
      </div> </div> </section>


  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
          Programar</a></p>
    </div>
  </footer>

  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="js/verify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/21a4ae4e0a.js" crossorigin="anonymous"></script>
</body>

</html>
