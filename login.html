<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="css/login.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
   <div class="container-fluid">
    <div class="row">
      
      <!-- Columna izquierda -->
      <div class="col-md-6 d-none d-md-block p-0 left-side">
        <img src="img/fondo.png" alt="Compra Fácil" class="img-fluid w-100 h-100 fondo-imagen">
      </div>

      <!-- Columna derecha -->
      <div class="col-md-6 d-flex align-items-center justify-content-center right-side">
        <div class="contenedor text-center">
          <div class="imagen mb-3">
            <img src="img/logo1.png" alt="logo" class="logo">
            <h1 class="titulo">CompraFácilUy</h1>
          </div>
          <div class="caja">
          <h2 class="label">Usuario</h2>
          <div class="icono1">
              <i class="fa-sharp fa-solid fa-circle-user"></i>
          </div>
            <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario">
          </div>

          <div class="caja">
            <h3 class="label">Contraseña</h3>
            <div class="icono2">
              <i class="fa-solid fa-lock"></i>
            </div>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
          </div>
     <button onclick="" class="boton w-100">Ingresar</button>
     <p class="mt-3">¿No tienes una cuenta? <a href="#">Suscríbete</a></p>
  </div>
 </div>
 </div>
 </div>

  <script src="js/login.js"></script>
  <script src="https://kit.fontawesome.com/1aaf85aded.js" crossorigin="anonymous"></script>
</body>
</html>
